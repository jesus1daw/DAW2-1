<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .parallax {
background-image: url('/img/pexels-serinus-26447251.jpg');
height: 600px;
background-attachment: fixed; /*Fondo fijo, para dar efecto de
paralaje*/
background-position: center;
background-repeat: no-repeat;
background-size: cover; /*Con cover se cubre todo el contenedor en
ancho y alto*/
}
.content {
height: 500px;
text-align: center;
padding: 50px;
}
</style>
<body>
    <div class="parallax">
        <div class="content">
        <h1>Bienvenido a Nuestro Sitio</h1>
        <p>Disfruta de este parallax.</p>
        </div>
        </div>
</body>
</html>
