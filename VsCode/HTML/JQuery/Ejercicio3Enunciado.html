<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manipulación de Enlaces</title>
    <script src="libreria.js"></script>
</head>
<body>
    <h1>Lista de Enlaces</h1>
    <ul id="listaEnlaces">
        <li><a href="https://levaduramadre.es/masa-madre-que-es-y-como-hacerla-en-casa/" target="_blank">Ejemplo 1</a></li>
        <li><a href="https://www.padelfip.com/es/calendario-premier-padel/?events-year=2024" target="_blank">Ejemplo 2</a></li>
        <li><a href="https://open.spotify.com/intl-es" target="_blank">Ejemplo 3</a></li>
    </ul>
    <input type="text" id="nuevaUrl" placeholder="Nueva URL para el primer enlace">
    <button id="cambiarTarget">Cambiar a Mismo Ventana</button>
    <button id="cambiarUrl">Cambiar URL Primer Enlace</button>


    <!-- Ejercicio 3: Uso de attr(), prop() y val()
    Descripción: Crea una lista de enlaces donde los enlaces se abrirán en una nueva ventana.
    Al hacer clic en un botón, todos los enlaces deben cambiar para abrirse en la misma ventana.
    Además, hay un campo de texto que permite cambiar la URL del primer enlace. -->

    <script>
        $(document).ready(function() {
           
            $("#cambiarTarget").click(function() {
                $('#listaEnlaces a').attr('target','_self');
                
            });


            $("#cambiarUrl").click(function() {
                var nuevaUrl=$("#nuevaUrl").val();
                if(nuevaUrl){
                    $("#listaEnlaces li:first a").attr("href", nuevaUrl);
                } else{
                    alert("Por favor ingresa una nueva url")
                }
                
            });
        });
    </script>
</body>
</html>
